<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Your CSS -->
  <link rel="stylesheet" href="C:\Users\HP\OneDrive\Documents\GitHub\Bildung\users\templates\users\Static\student_signup.css">
  
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <title>Student Registration</title>

  
  
</head>
<body>

   <div class="top-buttons">
        <a href="homepage.html">Home</a>
        <a href="javascript:history.back()">Back</a>
    </div>
  <div class="container">
    <div class="header">
      <h1>Create Your Account</h1>
      <p>Join our learning community as a Student</p>
    </div>

    <div class="form-wrapper">
      <!-- Student Form -->
      <div class="form-column left">
        <h2>Student Registration</h2>
        <form id="student-form">
          <div class="row">
            <div class="form-group">
              <label for="s-first-name">First Name</label>
              <input type="text" id="s-first-name" required />
            </div>
            <div class="form-group">
              <label for="s-last-name">Last Name</label>
              <input type="text" id="s-last-name" required />
            </div>
          </div>

          <div class="form-group">
            <label for="s-email">Email Address</label>
            <input type="email" id="s-email" required />
          </div>

          <div class="form-group">
            <label for="s-password">Password</label>
            <input type="password" id="s-password" required />
            <i class="fa-solid fa-eye toggle-password" data-target="s-password"></i>
          </div>

          <div class="form-group">
            <label for="s-confirm-password">Confirm Password</label>
            <input type="password" id="s-confirm-password" required />
            <i class="fa-solid fa-eye toggle-password" data-target="s-confirm-password"></i>
          </div>

          <div class="row">
            <div class="form-group">
              <label for="s-dob">Date of Birth</label>
              <input type="date" id="s-dob" required />
            </div>
            <div class="form-group">
              <label for="s-gender">Gender</label>
              <select id="s-gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="s-major">Major/Field of Study</label>
            <input type="text" id="s-major" required />
          </div>

          <button type="submit" class="btn">REGISTER</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelectorAll(".toggle-password").forEach((icon) => {
      icon.addEventListener("click", function () {
        const targetId = this.getAttribute("data-target");
        const input = document.getElementById(targetId);
        const type = input.getAttribute("type") === "password" ? "text" : "password";
        input.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    });
  </script>
</body>
</html>
