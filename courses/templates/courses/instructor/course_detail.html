{% extends "base.html" %}
{% block content %}
<h2>{{ course.title }} - Lectures</h2>
<a href="{% url 'add_lecture' course.id %}" class="btn btn-primary mb-2">Add Lecture</a>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for lecture in lectures %}
      <tr>
        <td>{{ lecture.title }}</td>
        <td>
          <a href="{% url 'edit_lecture' course.id lecture.id %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'delete_lecture' course.id lecture.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No lectures added yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
